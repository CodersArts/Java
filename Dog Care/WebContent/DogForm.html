<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dog Detail</title>
<link rel="stylesheet" href="resources/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Dog Detail Form</h1>
<form action="AddDog" method="post" enctype="multipart/form-data">
<tr><td>Image<input type="file" name="image" required="required"/></td></tr>
<br>
<table>


<tr><td>Id:</td><td><input type="number" name="roll" required/></td></tr>
<tr><td>Name:</td><td><input type="text" name="name" required/></td></tr>
<tr><td>Breed:</td><td><input type="text" name="breed" required/></td></tr>
<tr><td>Gender:</td><td>
<input type="radio" name="sex" value="male"/> Male
<input type="radio" name="sex" value="female"/> Female
</td></tr>
<tr><td>Location:</td><td>
<select name="location">
<option>Delhi</option>
<option>Kolkata</option>
<option>Mumbai</option>
<option>Chennai</option>


</select>
</td></tr>
<tr><td>Status:</td><td><input type="text" name="status"/></td></tr>
<tr><td>Temperament:</td><td><input type="text" name="temperament"/></td></tr>
<tr><td>Condition:</td><td><input type="text" name="condition"/></td></tr>
<tr><td>Age:</td><td><input type="text" name="age"/></td></tr>
<tr><td>Address:</td><td><textarea name="address" style="width:300px;height:100px;"></textarea></td></tr>
<tr><td>Contact No:</td><td><input type="text" name="contact"/></td></tr>


<tr><td colspan="2" align="center"><input type="submit" class="btn btn-default" value="Save Student"/></td></tr>



</table>
</form>



</body>
</html>
